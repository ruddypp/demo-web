<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card sign-in">
            <h2>Sign in</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" id="login">Sign in</button>
            <p class="mobile-text">Don't have an account? <a href="regis/register.html" class="mobile-link">Sign up</a></p>
        </div>
        <div class="card hello-friend">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <a href="regis/register.html" class="btn btn-secondary">Sign up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
